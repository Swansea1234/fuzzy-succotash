<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My JavaScript Project</h1>
    </header>

    <main>
        <section>
            <h2>Click the buttons below to see JavaScript in action!</h2>
            <div class="button-container">
                <button id="showLoopResult">Show Loop Result</button>
                <button id="changeText">Change Section Text</button>
                <button id="addParagraph">Add New Paragraph</button>
            </div>
            <p id="dynamicText">This is a dynamic paragraph.</p>
        </section>

        <section id="results">
            <h2>Results and Outputs</h2>
            <div id="outputArea">
                <p>Output will appear here.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
